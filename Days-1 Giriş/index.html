<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DaysOfScript - Sayfaya script kodu tanımlama</title>
    <script>
        /* bu şekilde css de olduğu gibi html sayfamıza tanımlayabiliyoruz fakat tercih edilen ise body etiketi içinde olması*/
        console.log("bu benim ilk internal script'im")
    </script>
</head>
<body>
     <!-- bu şekilde js kodlarımızı etiket içine inline olarak yazmış oluyoruz -->
    <button onclick="alert('30 Günde javascript kursuna hoşgeldiniz')">Buraya Tıkla</button>

    <script>
        console.log("bu benim ilk internal script'im fakat body içinde")
    </script>

    <!-- bu şekilde external script dosyalarımızı tanımlayabiliriz. type özelliğini ise bunun bir yazı ve içeriğin js olduğunu belirtmek için 
    kullandım. yazmak zorunlu değil-->
    <script src="introduction.js" type="text/javascript"></script>
    <script src="helloworld.js" type="text/javascript"></script>
    <script src="veri-türleri.js" type="text/javascript"></script>
    <script src="degiskenler.js" type="text/javascript"></script>
</body>
</html>
